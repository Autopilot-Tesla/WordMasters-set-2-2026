    <title>WordMasters Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Lined card effect */
      .lined-paper {
        background-color: #fff;
        background-image: repeating-linear-gradient(transparent, transparent 31px, #e5e7eb 32px);
        background-attachment: local;
        line-height: 32px;
      }
      .lined-paper-red-line {
        border-left: 2px solid #fca5a5;
        height: 100%;
        position: absolute;
        left: 2rem;
        top: 0;
      }
    </style>
